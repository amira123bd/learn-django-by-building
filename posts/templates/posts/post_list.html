{% extends 'layout.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
    <h1>Posts List</h1>

    {% for post in posts %}
    
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug%}">
                {{ post.title }}

            </h2>
            <p>{{ post.date }}</p>
            <small> {{ post.body}}</small>
        </article>

    {% endfor %}
    </section>
{% endblock %}
